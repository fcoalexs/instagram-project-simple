 <!DOCTYPE html>
 <html lang="pt-br">
   <head>
     <meta charset="utf-8">
     <title>Instagram Like</title>
     <link rel="stylesheet" href="style.css">
   </head>
   <body>
    <section class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="./img/instagram-celular.png">
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img src="./img/instagram-logo.png" class="instagram-logo">
          <div class="profile-photo">
            <img src="./img/perfil-instagram.jpg" alt="Foto Perfil">
          </div>
          <a href="#" class="instagram-login">Continue como sprucegabriela</a>
          <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é sprucegabriela?</p>
          <p class="not-account">
            <span class="link-blue">Alterar Contas</span> ou
            <span class="link-blue">Sign Up</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Get the app.</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </section>
   </body>
 </html>
